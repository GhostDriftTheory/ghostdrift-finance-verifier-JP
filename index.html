<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostDrift Risk Verifier (PoC)</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel (JSX Transpiler) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5); 
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(51, 65, 85, 0.8); 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(71, 85, 105, 1); 
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-200">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ------------------------------------------
    // Icons (Inline SVG replacement for lucide-react)
    // ------------------------------------------
    const IconBase = ({ children, ...props }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
    );

    const ShieldCheck = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></IconBase>;
    const Activity = (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconBase>;
    const Database = (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconBase>;
    const CheckCircle2 = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></IconBase>;
    const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>;
    const Lock = (props) => <IconBase {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
    const Cpu = (props) => <IconBase {...props}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconBase>;
    const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>;
    const FileSpreadsheet = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></IconBase>;
    const EyeOff = (props) => <IconBase {...props}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7c.44 0 .87-.03 1.28-.09"/><line x1="2" x2="22" y1="2" y2="22"/></IconBase>;
    const FileText = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconBase>;
    const Briefcase = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
    const Send = (props) => <IconBase {...props}><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></IconBase>;
    const Info = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconBase>;


    // ------------------------------------------
    // Math & Logic Utilities
    // ------------------------------------------

    function outwardRational(x, scale = 1e8) {
      if (!Number.isFinite(x)) {
        return { p: 0, q: 1, value: 0 };
      }
      let p;
      if (x >= 0) {
        p = Math.ceil(x * scale);
      } else {
        p = Math.floor(x * scale);
      }
      const q = scale;
      const value = p / q;
      const absError = Math.abs(value - x);
      return { p, q, value, absError };
    }

    function zForAlpha(alpha) {
      if (alpha >= 0.999) return 3.090;
      if (alpha >= 0.995) return 2.576;
      if (alpha >= 0.99) return 2.326;
      if (alpha >= 0.975) return 1.960;
      if (alpha >= 0.95) return 1.645;
      if (alpha >= 0.9) return 1.282;
      return 1.0;
    }

    // ------------------------------------------
    // Components
    // ------------------------------------------

    // --- Step Guide ---
    const StepHint = ({ appState, hasResult }) => {
      let text = "";
      let step = 1;
      let statusColor = "bg-slate-800/50 border-slate-700 text-slate-300";
      let badgeColor = "bg-slate-700 text-slate-300 border-slate-600";

      if (appState === 'idle' && !hasResult) {
         text = "① 左でパラメータ設定 → ② 「Run Blackbox」で台帳生成 → ③ 右で Verify";
         step = 1;
      } else if (hasResult && (appState === 'ready' || appState === 'idle')) {
         text = "② 生成完了。右上の「Verify」ボタンで、この台帳が正しいか第三者検証(再計算)します。";
         step = 2;
         statusColor = "bg-sky-900/20 border-sky-500/30 text-sky-100";
         badgeColor = "bg-sky-500/20 text-sky-300 border-sky-500/30";
      } else if (appState === 'verifying') {
         text = "検証中... Ledgerの情報のみを使ってゼロから再計算しています。";
         step = 3;
         statusColor = "bg-amber-900/20 border-amber-500/30 text-amber-100";
         badgeColor = "bg-amber-500/20 text-amber-300 border-amber-500/30";
      } else if (appState === 'verified') {
         text = "検証完了 (OK): 第三者による再計算結果と完全に一致しました。";
         step = 3;
         statusColor = "bg-emerald-900/20 border-emerald-500/30 text-emerald-100";
         badgeColor = "bg-emerald-500/20 text-emerald-300 border-emerald-500/30";
      }

      return (
        <div className="mx-auto max-w-6xl px-3 sm:px-4 mt-4 mb-2">
            <div className={`${statusColor} border rounded-lg px-3 py-2 text-[10px] sm:text-xs flex items-center gap-2 transition-colors duration-300`}>
                <span className={`${badgeColor} px-1.5 py-0.5 rounded text-[9px] font-bold border shrink-0`}>STEP {step}</span>
                <span className="truncate">{text}</span>
            </div>
        </div>
      );
    };

    const DistributionChart = ({ varValue, portfolio, alpha }) => {
      const width = 300;
      const height = 120;
      const points = [];
      
      for (let i = -3.5; i <= 3.5; i += 0.1) {
        const x = (i + 3.5) / 7 * width;
        const y = height - (Math.exp(-(i * i) / 2) / Math.sqrt(2 * Math.PI)) * (height * 0.8) - 10;
        points.push(`${x},${y}`);
      }

      const z = zForAlpha(alpha);
      const rawVarX = ((-z + 3.5) / 7) * width;
      const labelX = Math.min(width - 50, Math.max(0, rawVarX - 25));
      const alphaPercent = (alpha * 100).toFixed(1);

      return (
        <div className="relative w-full h-24 sm:h-32 bg-slate-900/50 rounded-lg border border-slate-700/50 overflow-hidden flex items-center justify-center select-none">
          <svg width="100%" height="100%" viewBox={`0 0 ${width} ${height}`} className="opacity-80">
            <path d={`M0,${height} ${points.join(' ')} L${width},${height} Z`} fill="url(#grad)" />
            <path d={`M0,${height} ${points.join(' ')}`} fill="none" stroke="#38bdf8" strokeWidth="2" />
            <line x1={rawVarX} y1="10" x2={rawVarX} y2={height} stroke="#f43f5e" strokeWidth="2" strokeDasharray="4 2" />
            <defs>
              <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stopColor="#38bdf8" stopOpacity="0.4" />
                <stop offset="100%" stopColor="#38bdf8" stopOpacity="0" />
              </linearGradient>
            </defs>
          </svg>
          <div 
            className="absolute text-[10px] text-rose-400 font-bold bg-slate-900/90 px-1.5 py-0.5 rounded border border-rose-500/30 whitespace-nowrap shadow-lg z-10"
            style={{ left: labelX, top: 10 }}
          >
            VaR ({alphaPercent}%)
          </div>
        </div>
      );
    };

    const LedgerRow = ({ item, isVerifying, verifyState }) => {
      const isTarget = verifyState === 'checking';
      const isDone = verifyState === 'ok' || verifyState === 'ng';

      return (
        <div className={`
          group flex items-center gap-2 sm:gap-3 p-2 rounded border-b border-slate-800/50 text-xs font-mono transition-all duration-300
          ${isTarget ? 'bg-emerald-900/20 border-emerald-500/50 pl-3 sm:pl-4' : ''}
          ${isDone && item.ok ? 'bg-slate-900/30' : ''}
          ${isDone && !item.ok ? 'bg-rose-900/20' : ''}
        `}>
          <div className="w-5 sm:w-6 text-slate-500 text-center text-[10px] sm:text-xs font-bold">{item.id}</div>
          
          <div className="w-10 sm:w-12 text-[9px] sm:text-[10px] text-sky-500/80 font-bold tracking-tighter uppercase border border-sky-500/20 rounded px-1 py-0.5 bg-sky-900/10 text-center">
            {item.code}
          </div>

          <div className="flex-1 overflow-hidden pl-1 sm:pl-2">
            <div className="flex items-center gap-2 text-slate-300 mb-0.5">
              <span className="font-medium truncate text-[10px] sm:text-xs">{item.op}</span>
            </div>
            <div className="hidden sm:block text-slate-500 truncate text-[9px]">
              {JSON.stringify(item.inputs).replace(/"/g, '')}
            </div>
          </div>
          
          <div className="text-right w-16 sm:w-24">
            <div className="text-emerald-400 font-medium truncate tracking-tight">{item.rationalStr}</div>
            <div className="text-[9px] text-slate-500 hidden sm:block">Rational</div>
          </div>

          <div className="w-6 sm:w-8 flex justify-center">
            {isDone ? (
              item.ok ? <CheckCircle2 size={14} className="text-emerald-400" /> : <AlertTriangle size={14} className="text-rose-500" />
            ) : (
              <div className={`w-2.5 h-2.5 rounded-full border-2 border-slate-700 ${isTarget ? 'animate-spin border-t-emerald-400' : ''}`} />
            )}
          </div>
        </div>
      );
    };

    const BusinessValueCard = () => (
      <div className="mb-4 bg-slate-900/60 border border-slate-800 rounded-lg p-3 flex gap-3 items-start shadow-sm">
        <div className="p-1.5 bg-blue-500/10 rounded border border-blue-500/20 mt-0.5 shrink-0">
          <Briefcase size={14} className="text-blue-400" />
        </div>
        <div className="space-y-1 w-full">
          <h3 className="text-[10px] sm:text-xs font-bold text-slate-200 uppercase tracking-wide">
            VALUE PROP
          </h3>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-2 text-[10px] leading-snug">
            <div className="text-slate-500 hidden sm:block">
              <span className="text-rose-400/80 font-bold">AS-IS:</span> Excelブラックボックス
            </div>
            <div className="text-slate-300">
              <span className="text-emerald-400 font-bold">TO-BE:</span> 出力から<span className="text-emerald-300 underline decoration-dotted">再現台帳</span>を生成。<br className="sm:hidden"/>「モデル開示なし」で証明。
            </div>
          </div>
        </div>
      </div>
    );

    const OnboardingFooter = () => (
      <section className="mt-6 border-t border-slate-800 bg-slate-900/30 pt-4 pb-2">
        <div className="max-w-4xl mx-auto px-4">
          <h3 className="text-xs sm:text-sm font-bold text-slate-300 mb-3 flex items-center gap-2">
            <span className="w-1 h-3 sm:h-4 bg-emerald-500 rounded-full"></span>
            自社モデルで試す (PoC)
          </h3>
          
          <div className="grid grid-cols-3 gap-2 sm:gap-4">
            <div className="bg-slate-950 border border-slate-800 rounded-lg p-2 sm:p-4 text-center sm:text-left relative active:border-emerald-500/50 transition duration-150">
               <div className="sm:hidden flex justify-center mb-1 text-sky-400"><FileText size={18} /></div>
               <div className="hidden sm:block mb-2 text-sky-400"><FileText size={20} /></div>
               <h4 className="text-[10px] sm:text-xs font-bold text-slate-200 leading-tight">1. CSV出力</h4>
               <p className="hidden sm:block text-[10px] text-slate-500 mt-1">「1日分の出力」だけ書き出す</p>
            </div>
            <div className="bg-slate-950 border border-slate-800 rounded-lg p-2 sm:p-4 text-center sm:text-left relative active:border-emerald-500/50 transition duration-150">
               <div className="sm:hidden flex justify-center mb-1 text-emerald-400"><Send size={18} /></div>
               <div className="hidden sm:block mb-2 text-emerald-400"><Send size={20} /></div>
               <h4 className="text-[10px] sm:text-xs font-bold text-slate-200 leading-tight">2. 送付</h4>
               <p className="hidden sm:block text-[10px] text-slate-500 mt-1">コード不要。入出力ペアのみ。</p>
            </div>
            <div className="bg-slate-950 border border-slate-800 rounded-lg p-2 sm:p-4 text-center sm:text-left relative active:border-emerald-500/50 transition duration-150">
               <div className="sm:hidden flex justify-center mb-1 text-amber-400"><ShieldCheck size={18} /></div>
               <div className="hidden sm:block mb-2 text-amber-400"><ShieldCheck size={20} /></div>
               <h4 className="text-[10px] sm:text-xs font-bold text-slate-200 leading-tight">3. 検証</h4>
               <p className="hidden sm:block text-[10px] text-slate-500 mt-1">48h以内にLedgerが届く。</p>
            </div>
          </div>
        </div>
      </section>
    );

    // ------------------------------------------
    // Main App
    // ------------------------------------------
    function App() {
      const [inputs, setInputs] = useState({
        portfolio: 1000000,
        volPct: 20,
        days: 10,
        alpha: 0.99
      });
      
      const [appState, setAppState] = useState('idle');
      const [ledger, setLedger] = useState([]);
      const [result, setResult] = useState(null);
      const [verifyProgress, setVerifyProgress] = useState(-1);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setInputs(prev => ({ ...prev, [name]: value }));
        if (appState !== 'idle') {
          setAppState('idle');
          setLedger([]);
          setResult(null);
          setVerifyProgress(-1);
        }
      };

      const runModel = () => {
        setAppState('calculating');
        setTimeout(() => {
          const P = Number(inputs.portfolio);
          const sigmaPct = Number(inputs.volPct);
          const D = Number(inputs.days);
          const a = Number(inputs.alpha);

          const steps = [];
          const pushOp = (code, opLabel, inp, floatRes) => {
            const r = outwardRational(floatRes);
            const tol = 1e-7; 
            steps.push({
              id: steps.length + 1,
              code,
              op: opLabel,
              inputs: inp,
              floatResult: floatRes,
              rationalStr: `${r.p}/${r.q}`,
              rationalValue: r.value,
              absError: r.absError,
              ok: r.absError <= tol,
            });
            return r;
          };

          const z = zForAlpha(a);
          pushOp("OP_Z", "Z_Score", { alpha: a }, z);
          
          const vol = sigmaPct / 100.0;
          pushOp("OP_VOL", "Vol_Scale", { volPct: sigmaPct }, vol);
          
          const sqrtTerm = Math.sqrt(D / 252.0);
          pushOp("OP_SQRT", "Time_Scale", { days: D }, sqrtTerm);
          
          const base = P * vol * sqrtTerm;
          pushOp("OP_BASE", "Base_Risk", { P, vol, sqrtTerm }, base);
          
          const varValue = base * z;
          const rVaR = pushOp("OP_VAR", "VaR_Calc", { base, z }, varValue);

          setLedger(steps);
          setResult({
            varValue,
            varRational: rVaR,
            z,
            vol,
            sqrtTerm
          });
          setAppState('ready');
        }, 800);
      };

      const verifyLedger = () => {
        if (appState !== 'ready' && appState !== 'verified') return;
        setAppState('verifying');
        setVerifyProgress(-1);

        const context = {};
        let allOk = true;

        let currentIdx = 0;
        const interval = setInterval(() => {
          if (currentIdx < ledger.length) {
              const entry = ledger[currentIdx];
              let recomputedValue = 0;

              switch (entry.code) {
                  case "OP_Z":
                      recomputedValue = zForAlpha(entry.inputs.alpha);
                      context.z = recomputedValue;
                      break;
                  case "OP_VOL":
                      recomputedValue = entry.inputs.volPct / 100.0;
                      context.vol = recomputedValue;
                      break;
                  case "OP_SQRT":
                      recomputedValue = Math.sqrt(entry.inputs.days / 252.0);
                      context.sqrtTerm = recomputedValue;
                      break;
                  case "OP_BASE":
                      recomputedValue = entry.inputs.P * context.vol * context.sqrtTerm;
                      context.base = recomputedValue;
                      break;
                  case "OP_VAR":
                      recomputedValue = context.base * context.z;
                      break;
                  default:
                      recomputedValue = entry.rationalValue; 
              }

              const diff = Math.abs(recomputedValue - entry.rationalValue);
              const tol = 1e-7;
              if (diff > tol) allOk = false;
          }

          setVerifyProgress(currentIdx);
          currentIdx++;

          if (currentIdx >= ledger.length) {
            clearInterval(interval);
            setTimeout(() => {
                setAppState('verified');
            }, 300);
          }
        }, 250);
      };

      const isInputValid = inputs.portfolio > 0 && inputs.days > 0 && inputs.alpha > 0.5;

      return (
        <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-emerald-500/30 pb-10">
          <header className="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-20">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-2 sm:gap-3">
                <div className="p-1.5 sm:p-2 bg-emerald-500/10 rounded-lg border border-emerald-500/20">
                  <ShieldCheck className="w-4 h-4 sm:w-5 sm:h-5 text-emerald-400" />
                </div>
                <div>
                  <h1 className="text-sm sm:text-lg font-bold text-slate-100 tracking-tight flex items-center gap-2">
                    GD <span className="text-emerald-500">Verifier</span>
                    <span className="text-[9px] sm:text-[10px] bg-slate-800 text-slate-400 px-1 py-0.5 rounded border border-slate-700">PoC</span>
                  </h1>
                  <p className="hidden sm:flex text-[10px] text-slate-400 mt-0.5 items-center gap-1.5">
                    <span className="text-emerald-400 font-bold">対象:</span> 
                    日次VaR・ストレステスト担当者向け — モデルの中身を開示せずに正当性を証明
                  </p>
                </div>
              </div>
              <div className="flex items-center gap-3 text-xs">
                 <div className="hidden sm:flex items-center gap-1.5 text-slate-500">
                    <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Online
                 </div>
                 <button className="text-slate-400 hover:text-white transition p-1 active:scale-95">
                    <RefreshCw size={16} onClick={() => window.location.reload()} />
                 </button>
              </div>
            </div>
          </header>

          <StepHint appState={appState} hasResult={!!result} />

          <main className="max-w-6xl mx-auto px-3 sm:px-4 pb-4 sm:pb-6 grid lg:grid-cols-12 gap-4 sm:gap-6">
            <div className="lg:col-span-4 space-y-4 sm:space-y-6">
              <section className="bg-slate-900/40 border border-slate-800 rounded-xl overflow-hidden shadow-xl">
                <div className="px-3 py-2 sm:px-4 sm:py-3 bg-slate-900/80 border-b border-slate-800 flex items-center gap-2">
                  <Activity className="w-3 h-3 sm:w-4 sm:h-4 text-sky-400" />
                  <h2 className="text-xs sm:text-sm font-semibold text-sky-100">Parameters</h2>
                </div>
                
                <div className="p-3 sm:p-5 space-y-3 sm:space-y-5">
                  <div className="space-y-1">
                    <label className="text-[10px] sm:text-xs font-medium text-slate-400 uppercase tracking-wider">Portfolio ($)</label>
                    <div className="relative">
                       <input 
                        type="number" 
                        name="portfolio"
                        value={inputs.portfolio}
                        onChange={handleInputChange}
                        className="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2 sm:py-2.5 text-sm text-white focus:ring-1 focus:ring-emerald-500 outline-none transition font-mono"
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-3 sm:gap-4">
                    <div className="space-y-1">
                      <label className="text-[10px] sm:text-xs font-medium text-slate-400 uppercase tracking-wider">Vol (%)</label>
                      <input 
                        type="number" 
                        name="volPct"
                        value={inputs.volPct}
                        onChange={handleInputChange}
                        className="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2 sm:py-2.5 text-sm text-white focus:ring-1 focus:ring-emerald-500 outline-none font-mono"
                      />
                    </div>
                    <div className="space-y-1">
                      <label className="text-[10px] sm:text-xs font-medium text-slate-400 uppercase tracking-wider">Days</label>
                      <input 
                        type="number" 
                        name="days"
                        value={inputs.days}
                        onChange={handleInputChange}
                        className="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2 sm:py-2.5 text-sm text-white focus:ring-1 focus:ring-emerald-500 outline-none font-mono"
                      />
                    </div>
                  </div>

                  <div className="space-y-1">
                    <label className="text-[10px] sm:text-xs font-medium text-slate-400 uppercase tracking-wider">Conf (α)</label>
                    <div className="flex items-center gap-3">
                        <input 
                            type="range" 
                            min="0.90" max="0.999" step="0.001"
                            name="alpha"
                            value={inputs.alpha}
                            onChange={handleInputChange}
                            className="flex-1 h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                        />
                        <span className="w-12 text-right text-xs font-mono text-emerald-400">{Number(inputs.alpha).toFixed(3)}</span>
                    </div>
                  </div>
                </div>

                <div className="px-3 py-3 sm:px-4 sm:py-4 bg-slate-900/30 border-t border-slate-800">
                   <button
                    onClick={runModel}
                    disabled={!isInputValid || appState === 'calculating'}
                    className={`
                      w-full flex items-center justify-center gap-2 py-3 rounded-lg text-sm font-bold transition-all shadow-lg active:scale-[0.98]
                      ${isInputValid 
                        ? 'bg-gradient-to-r from-sky-600 to-sky-500 hover:from-sky-500 hover:to-sky-400 text-white shadow-sky-900/20' 
                        : 'bg-slate-800 text-slate-500 cursor-not-allowed'}
                    `}
                  >
                    {appState === 'calculating' ? (
                      <>
                        <RefreshCw className="w-4 h-4 animate-spin" />
                        Processing...
                      </>
                    ) : (
                      <>
                        <EyeOff className="w-4 h-4" />
                        Run Blackbox
                      </>
                    )}
                  </button>
                </div>
              </section>

              <div className="hidden sm:flex p-4 rounded-xl bg-slate-900/20 border border-slate-800/50 text-xs text-slate-500 leading-relaxed items-start gap-2">
                 <Lock size={12} className="mt-0.5 shrink-0" /> 
                 <p>
                    監査法人・規制当局に <span className="text-slate-300">"モデルを開示せずに"</span> 出力の正しさを説明するための外部装置。
                 </p>
              </div>
            </div>

            <div className="lg:col-span-8 space-y-4 sm:space-y-6">
              <section className="bg-slate-900/40 border border-slate-800 rounded-xl overflow-hidden min-h-[350px] sm:min-h-[400px] flex flex-col shadow-xl relative">
                
                {appState === 'idle' && (
                   <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-600 bg-slate-950/40 backdrop-blur-[1px] z-10">
                     <Cpu size={32} className="mb-2 opacity-20" />
                     <p className="text-xs">Ready to initialize...</p>
                   </div>
                )}

                <div className="px-3 py-2 sm:px-5 sm:py-3 border-b border-slate-800 flex items-center justify-between bg-slate-900/80">
                  <div className="flex items-center gap-2">
                    <Database className="w-4 h-4 text-emerald-400" />
                    <h2 className="text-xs sm:text-sm font-semibold text-emerald-100">Output & Ledger</h2>
                  </div>
                  
                  {result && (
                    <div className="flex items-center gap-4">
                      <div className="text-[10px] sm:text-xs text-slate-400 flex items-center gap-1.5">
                        {appState === 'verified' ? (
                            <span className="text-emerald-400 font-bold flex items-center gap-1">
                                <ShieldCheck size={12} /> VERIFIED
                            </span>
                        ) : appState === 'verifying' ? (
                            <span className="text-amber-400 font-bold animate-pulse">CHECKING...</span>
                        ) : (
                            <span className="text-slate-300">UNVERIFIED</span>
                        )}
                      </div>
                    </div>
                  )}
                </div>

                <div className="flex-1 p-0 flex flex-col md:flex-row">
                    <div className="md:w-1/3 border-b md:border-b-0 md:border-r border-slate-800 p-4 sm:p-5 bg-slate-900/20 flex flex-col gap-4 sm:gap-6">
                        {result ? (
                            <>
                                <div>
                                    <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-1">Calculated VaR</h3>
                                    <div className="text-2xl font-mono font-bold text-white tracking-tight">
                                        {result.varValue.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 })}
                                    </div>
                                    <div className="text-[10px] text-slate-400 mt-1">
                                        {(inputs.alpha * 100).toFixed(1)}% Confidence
                                    </div>
                                </div>

                                <DistributionChart varValue={result.varValue} portfolio={inputs.portfolio} alpha={inputs.alpha} />

                                <div className="mt-auto pt-4 border-t border-slate-800/50">
                                    <button
                                        onClick={verifyLedger}
                                        disabled={appState !== 'ready' && appState !== 'verified'}
                                        className={`
                                            w-full py-3 rounded border text-xs font-bold uppercase tracking-wider flex items-center justify-center gap-2 transition-all active:scale-[0.98]
                                            ${appState === 'verified' 
                                                ? 'bg-emerald-500/10 border-emerald-500/50 text-emerald-400 cursor-default'
                                                : appState === 'verifying'
                                                ? 'bg-amber-500/10 border-amber-500/50 text-amber-400 cursor-wait'
                                                : 'bg-emerald-600 hover:bg-emerald-500 border-transparent text-white shadow-lg shadow-emerald-900/20'
                                            }
                                        `}
                                    >
                                        {appState === 'verified' ? (
                                            <> <CheckCircle2 size={16} /> Audit Passed </>
                                        ) : (
                                            <> <ShieldCheck size={16} /> Verify </>
                                        )}
                                    </button>
                                </div>
                            </>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-600 space-y-2">
                                <Activity size={24} className="opacity-20" />
                                <span className="text-xs">No Data</span>
                            </div>
                        )}
                    </div>

                    <div className="flex-1 bg-slate-950/30 flex flex-col p-2">
                        <BusinessValueCard />

                        <div className="px-2 sm:px-3 py-2 border-b border-slate-800/50 flex items-center justify-between">
                             <h3 className="text-[10px] sm:text-xs font-semibold text-slate-400 flex items-center gap-2">
                                <FileSpreadsheet size={12} />
                                ADIC Ledger
                             </h3>
                             <span className="text-[10px] text-slate-600 font-mono">
                                {ledger.length} OPs
                             </span>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto max-h-[300px] space-y-0.5 sm:space-y-1 scrollbar-thin scrollbar-thumb-slate-800 scrollbar-track-transparent">
                            {ledger.length > 0 ? (
                                ledger.map((item, idx) => {
                                    let rowState = 'idle';
                                    if (appState === 'verifying') {
                                        if (idx < verifyProgress) rowState = 'ok';
                                        else if (idx === verifyProgress) rowState = 'checking';
                                    } else if (appState === 'verified') {
                                        rowState = 'ok';
                                    }
                                    return <LedgerRow key={item.id} item={item} verifyState={rowState} />;
                                })
                            ) : (
                                <div className="h-full flex items-center justify-center">
                                    <p className="text-[10px] text-slate-600 italic">Waiting...</p>
                                </div>
                            )}
                            
                            {appState === 'verified' && (
                                <div className="mt-2 sm:mt-4 p-2 sm:p-3 rounded bg-emerald-900/20 border border-emerald-500/30 text-emerald-400 text-[10px] sm:text-xs flex items-center justify-center gap-2 animate-in fade-in slide-in-from-bottom-2 duration-500">
                                    <ShieldCheck size={14} />
                                    <span>Complete Match (tol:1e-7)</span>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
              </section>

              <section className="space-y-2 sm:space-y-4">
                 <div className="py-2 border-t border-b border-slate-800/50 flex justify-center">
                     <div className="font-serif italic text-slate-400 text-xs sm:text-sm tracking-wide">
                         VaR <span className="mx-1">≈</span> P <span className="mx-1">·</span> σ <span className="mx-1">·</span> <span className="text-emerald-500/80">√</span>(T/252) <span className="mx-1">·</span> z<sub className="not-italic text-[9px] ml-0.5">α</sub>
                     </div>
                 </div>
              </section>
              
            </div>

            <div className="lg:col-span-12">
                <OnboardingFooter />
            </div>

          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
